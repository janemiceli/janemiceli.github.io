  Experienced Engineering / IT leader with a strong impact and extensive knowledge in IT. Skilled in people-first leadership, team building, and guiding engineers to bring out their best ideas. Excited to tackle challenges and navigate obstacles to drive growth and scalability. Well-versed in Software Engineering, Architecture, DevOps, SRE, Operations, product management, Agile methodologies, and incident management. Demonstrates servant leadership, fosters psychological safety, and maintains strong relationships. Recognized as a thought leader and change agent.

